
<ion-header>
    <ion-navbar>
      <ion-title> 
      Event Registration
      </ion-title>

  <ion-content class="no-scroll" >
    
    
  <form novalidate  [formGroup]="user">
  
  
  <ion-item>
  <ion-label ><ion-icon name="person" color="dark"></ion-icon></ion-label>
  
  
  
  <ion-input type="text" value="" placeholder="FullName" formControlName="name"></ion-input>
  
  </ion-item>
  
  <ion-item no-lines *ngIf="( user.get('name').hasError('minlength') || user.get('name').hasError('required') ) && user.get('name').touched">
  
  <div class="error" *ngIf="user.get('name').hasError('required') && user.get('name').touched">
  *Name is required
  </div>
  <div class="error" *ngIf="user.get('name').hasError('minlength') && user.get('name').touched">
  
  </div>
  </ion-item>
  
  
  
  
  
  
  <ion-item>
  <ion-label ><ion-icon name="calendar" color="dark"></ion-icon></ion-label>
  <ion-input type="date" value="" placeholder="Date Of Birth" formControlName="dob"></ion-input>
  </ion-item>
  
  
  <ion-item no-lines *ngIf="( user.get('dob').hasError('minlength') || user.get('dob').hasError('required') ) && user.get('name').touched">
  
  <div class="error" *ngIf="user.get('dob').hasError('required') && user.get('dob').touched">
  DOB is required
  </div>
  <div class="error" *ngIf="user.get('dob').hasError('minlength') && user.get('dob').touched">
  Minimum
  </div>
  </ion-item>

  <ion-item no-lines *ngIf="( user.get('dob').hasError('minlength') || user.get('dob').hasError('required') ) && user.get('name').touched"></ion-item>

  <ion-item>
  <ion-label ><ion-icon name="call" color="dark"></ion-icon></ion-label>
  <ion-input type="text" value="" placeholder="Phone" formControlName="mob"></ion-input>
  
  
  </ion-item>
  
  <ion-item no-lines *ngIf="( user.get('mob').hasError('required') || user.get('mob').hasError('minlength') || user.get('mob').hasError('maxlength'))&& user.get('mob').touched">
  
  <div class="error" *ngIf="user.get('mob').hasError('required') && user.get('dob').touched">
  mobile no is required
  </div>
  <div class="error" *ngIf="user.get('mob').hasError('minlength') && user.get('dob').touched">
  Please enter valid mobile number
  </div>
  
  </ion-item>
